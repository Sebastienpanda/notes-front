<section>
    <section class="section-notes-list">
        <app-button type="button" variant="primary">+ Create new note</app-button>
        <div *ngIf="notes.length === 0" class="empty">
            <app-empty-state
                message="You donâ€™t have any notes yet. Start a new note to capture your thoughts and ideas."
                buttonText="Create Note"
                icon="file-text">
            </app-empty-state>
        </div>
        <div *ngFor="let note of notes; let last = last; trackBy: trackById" class="note">
            <div class="child">
                <h3>{{ note.title }}</h3>
                <div class="tags">
                    <span *ngFor="let tag of note.tags" class="tag">{{ tag }}</span>
                </div>
                <p class="date">{{ note.date | formatDate }}</p>
            </div>
            <div *ngIf="!last" class="separator"></div>
        </div>
    </section>
</section>
